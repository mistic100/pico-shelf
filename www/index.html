<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header class="p-3 text-bg-dark mb-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    Shelf
                </a>
            </div>
        </div>
    </header>

    <div class="container mb-3">
        <div class="row">
            <div class="col">
                <div class="card text-bg-light text-center">
                    <div class="card-body">
                        <h5 class="card-title">Lights</h5>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn" data-button="lights" data-state="on">ON</button>
                            <button type="button" class="btn" data-button="lights" data-state="off">OFF</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card text-bg-light text-center">
                    <div class="card-body">
                        <h5 class="card-title">Stuff</h5>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn" data-button="stuff" data-state="on">ON</button>
                            <button type="button" class="btn" data-button="stuff" data-state="off">OFF</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form class="container mb-3">
        <div class="mb-3">
            <label for="configInput" class="form-label">Config</label>
            <textarea class="form-control" id="configInput" rows="10"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

        <script>
            const BUTTONS = ['lights', 'stuff'];
            const STATES = {
                on: 'success',
                off: 'danger',
            };

            let store = {};

            function refreshState() {
                BUTTONS.forEach(button => {
                    document.querySelectorAll(`[data-button=${button}]`).forEach(buttonElt => {
                        const buttonState = buttonElt.dataset.state;
                        if (buttonState === store[button]) {
                            buttonElt.className = `btn btn-${STATES[buttonState]}`;
                        } else {
                            buttonElt.className = `btn btn-outline-${STATES[buttonState]}`;
                        }
                    });
                });

                document.querySelector('#configInput').value = store.config;
            }

            function updateButton(button, state) {
                fetch(`/api/${button}`, {
                    method: 'POST',
                    body: state,
                })
                    .catch(() => null) // WIP
                    .then(() => {
                        store[button] = state;
                        refreshState();
                    });
            }

            function updateConfig(config) {
                fetch(`/api/config`, {
                    method: 'POST',
                    body: config,
                })
                    .catch(() => null) // WIP
                    .then(() => {
                        store.config = config;
                        refreshState();
                    });
            }

            BUTTONS.forEach(button => {
                Object.keys(STATES).forEach(state => {
                    document.querySelector(`[data-button=${button}][data-state=${state}]`).addEventListener('click', () => {
                        updateButton(button, state);
                    });
                });
            });

            document.querySelector('form').addEventListener('submit', (e) => {
                updateConfig(document.querySelector('#configInput').value);
                e.preventDefault();
            });

            // WIP
            Promise.resolve({
                lights: 'on',
                stuff: 'off',
                config: `---
weekDay:
    from: 17
    to: 24
weekend:
    from: 10
    to 24
`,
            })
                .then(res => {
                    store = res;
                    refreshState();
                });
        </script>
</body>

</html>
